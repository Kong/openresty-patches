dist: trusty
sudo: false

language: java

jdk:
  - oraclejdk8

notifications:
  email: false

services:
  - redis-server
  - docker

addons:
  postgresql: "9.5"
  apt:
    packages:
      - net-tools
      - libpcre3-dev
      - build-essential

env:
  global:
    - LUAROCKS=3.1.2
    - OPENSSL=1.1.1c
    - OPENRESTY=1.15.8.1
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
    - KONG_TEST_PG_DATABASE=travis
    - KONG_TEST_PG_USER=postgres
    - JOBS=2
  matrix:
    - KONG_TEST_DATABASE=postgres TEST_SUITE=integration
    - KONG_TEST_DATABASE=cassandra CASSANDRA=2.2 TEST_SUITE=integration
    - KONG_TEST_DATABASE=cassandra CASSANDRA=3.9 TEST_SUITE=integration
    - KONG_TEST_DATABASE=postgres TEST_SUITE=plugins
    - KONG_TEST_DATABASE=cassandra CASSANDRA=2.2 TEST_SUITE=plugins
    - KONG_TEST_DATABASE=cassandra CASSANDRA=3.9 TEST_SUITE=plugins
    - TEST_SUITE=pdk

install:
  - source .ci/setup_env.sh

cache:
  apt: true
  pip: true
  directories:
    - $OPENSSL_DOWNLOAD
    - $LUAROCKS_DOWNLOAD
    - $CPAN_DOWNLOAD
    - $OPENSSL_INSTALL
    - $LUAROCKS_INSTALL
    - $HOME/.ccm/repository

stages:
  - lint and unit

jobs:
  include:
    - stage: lint and unit
      script:
      - pushd $KONG_DOWNLOAD && luacheck -q . && popd
      - pushd $KONG_DOWNLOAD && bin/busted -v -o gtest spec/01-unit && popd
      env:
        - KONG_DATABASE=none

script:
  - .ci/run_tests.sh
